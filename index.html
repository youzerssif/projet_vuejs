<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="main.js"></script> -->
   
    
</head>

<body>
    <div class="container">
        <h1> Hello, world</h1>
        <div id="app">
            <div class="row">
                <div class="col col-md-4">
                    
                            ${ message }
        
                            <p>${ nom }</p>
        
                            <span v-bind:title="messages">
                                    Hover your mouse over me for a few seconds
                                    to see my dynamically bound title!
                            </span><br><br>
        
                            <span v-if="seen">Now you see me</span>
                            <span style="display:none"> text none</span>
                </div>
                <div class="col-md-4">
                    <ol>
                        <li v-for="todo in todos">
                        ${ todo.text }
                        </li>
                    </ol>
                    <button v-on:click="reverseMessage">Reverse Message</button>
                    <button v-on:click="hello" class="btn btn-primary">hello</button>

                </div>
                <div class="col-md-4">
                    <div class="alert alert-primary" role="alert">
                            ${ alert_message }
                            
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">alert message</label>
                        <textarea class="form-control" v-model="alert_message" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div class="col-md-4">
                    <div>
                        <ol>
                                <!-- Create an instance of the todo-item component -->
                            <todo-item v-bind:text_component="text_component"></todo-item>
                            <todo-item v-bind:text_component="text_component"></todo-item>
                            <todo-item v-bind:text_component="text_component"></todo-item>
                        </ol>
                    </div>

            </div>
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                        <div class="row">
                                <card-item></card-item>
                        </div>
                    </div>
            </div>
            </div>
            
        </div>
    </div>
    

   





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
        Vue.component('todo-item', {
            props: ['text_component'],
            template: '<li> ${ text_component } </li>',
            delimiters:[ "${", "}"],
            })
            Vue.component('card-item', {
                template: `<div class="col-md-4" >
                        <div class="card">
                            <div class="card-body">
                                nom:samake<br>
                                prenom:soro<br>
                                email:sa@gmail.com<br>
                                contact:12345678<br>
                                city:Wisokyburgh<br>
                            </div>
                        </div>
                </div>`,
                delimiters:[ "${", "}"],
                })

        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                nom:'SAMAKE',
                messages: 'You loaded this page on ' + new Date().toLocaleString(),
                seen: false,
                todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
                ],
                alert_message: "message textarea ici",
                text_component: "message du component"
            },
            delimiters:[ "${", "}"],
            mounted(){
                //this.hello();
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                },
                hello: function (){
                    console.log("hello world")
                }
            },

        })
</script>

</body>
</html>
